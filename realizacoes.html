<!DOCTYPE html>
<html lang="pt-BR">

  <style>

    .manifestation-card {
      border: 1px solid #0ff;
      padding: 1.5rem;
      margin: 1.5rem auto;
      max-width: 800px;

<body>

  <div style="text-align: center; margin: 3rem auto; max-width: 800px;">

  <script>
    fetch('manifesto_global.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('manifestations-container');
        if (!data.manifestations || data.manifestations.length === 0) {
          container.innerHTML = '<p style="color: #888;">Ainda n√£o h√° manifesta√ß√µes realizadas. Seja o primeiro.</p>';
          return;
        }
        data.manifestations.forEach(m => {
          const card = document.createElement('div');
          card.className = 'manifestation-card';
          card.innerHTML = `
            <h3>${m.intento.substring(0, 80)}${m.intento.length > 80 ? '...' : ''}</h3>
            <p><strong>Nome:</strong> ${m.nome}</p>
            <p><strong>C√≥digo Qu√¢ntico:</strong> <span class="code">${m.codigo}</span></p>
            <p><strong>Data de Realiza√ß√£o:</strong> <span class="date">${new Date(m.data_realizacao).toLocaleDateString('pt-BR')}</span></p>
            <p><strong>Status:</strong> <span class="status-realized">‚úÖ REALIZADO</span></p>
            <p><a href="${m.url}" target="_blank">Ver Assinatura Qu√¢ntica ‚Üí</a></p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('manifestations-container').innerHTML = `<p style="color: red;">Erro ao carregar manifesta√ß√µes: ${err.message}</p>`;
      });
  </script>
